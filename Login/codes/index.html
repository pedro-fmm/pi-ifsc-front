<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e00cf26176.js"  
    crossorigin="anonymous">
    </script>
    <title>Sign in and Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signIn-signUp">


                <form action="" class="Sign-In">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>

                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Ou faça login com as plataformas</p>

                    <div class="social-media">
                        <a href="#" class="social-icon"> 
                            <i class="fab fa-facebook-f"></i>
                        </a>                           
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>                            
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>                            
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </form>



                <form action="" class="Sign-Up">
                    <h2 class="title">Cadastre-se</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-building"></i>
                        <input type="text" placeholder="CPF/CNPJ">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <input type="text" placeholder="Telefone">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>

                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">Ou cadastre-se com as plataformas</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </form>
            </div>

            <div class="panels-container">

                <div class="panel left-panel">
                    <div class="content">
                        <h3>Novo Aqui ?</h3>
                        <p>Venha se juntar ao melhor sistema de gerenciamentos do mercado</p>
                        <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
                    </div>
                    <img src="../images/log.svg" class="image" alt="Não achei">
                </div>
    
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Bem Vindo !</h3>
                        <p>Se já é um de nós, faça o login e obtenha a melhor experiência que a tecnologia pode oferecer</p>
                        <button class="btn transparent" id="sign-in-btn">Login</button>
                    </div>
                    <img src="../images/register.svg" class="image" alt="Não achei">
                </div>
    
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
