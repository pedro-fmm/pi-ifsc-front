{% extends 'index.html' %}

{% load static %}

{% block title %}{{titulo}}{% endblock %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/style-clientes-cadastro.css' %}">

    <main>        
        <h1 style="text-align: left;">Cadastrar Clientes</h1>
        <div class="date">
            <input type="date">
        </div>
        <div class="register-clients" style="overflow-y: auto; height: 65%; margin-top: 1rem;">
           <h2>Nome do Cliente</h2>
           <input id="cliente-nome" name="cliente-nome" type="text">
           <h2>CPF</h2>
           <input id="cliente-cpf" name="cliente-cpf" type="text">
           <h2>Email</h2>
           <input id="cliente-email" name="cliente-email" type="email">
           <h2>Telefone</h2>
           <input id="cliente-telefone" name="cliente-telefone" type="number">
           <h2>Cidade</h2>
           <input id="cliente-cidade" name="cliente-cidade" type="text">
           <h2>CEP</h2>
           <input id="cliente-cep" name="cliente-cep" type="number">
        </div>
        <button id="cadastrar">Cadastrar</button>
    </main>
    <!-- ---------------- Fim da Main -------------------->

    
        
        <!------- Fim do User ------->
    
{% endblock %}
