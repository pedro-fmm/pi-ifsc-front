{% extends 'index.html' %}

{% load static %}

{% block title %}{{titulo}}{% endblock %}

{% block style %}

<link rel="stylesheet" href="{% static 'css/style-produtos-cadastro.css' %}">

{% endblock %}

{% block content %}

    <main>        
        <h1 style="text-align: left;">Cadastrar Clientes</h1>
        <div class="date">
            <input type="date">
        </div>
        <div class="register-clients" style="overflow-y: auto; height: 65%; margin-top: 1rem;">
           <h2>Nome do Cliente</h2>
           <input type="text">
           <h2>CPF</h2>
           <input type="text">
           <h2>Email</h2>
           <input type="email">
           <h2>Telefone</h2>
           <input type="number">
           <h2>Cidade</h2>
           <input type="text">
           <h2>CEP</h2>
           <input type="number">
        </div>
        <button id="cadastrar">Cadastrar</button>
    </main>
    
{% endblock %}
